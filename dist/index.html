<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <img src="./images/airplane (2).png" alt="paper airplane logo">
    <div class="app-name-container">
      <div class="app-name-top">Travel</div>
      <div class="app-name-bottom">Tracker</div>
    </div>
  </nav>
  <div class="hero-section">
    <div>
      <h1 class="h1-top">Let's Make Your</h1>
      <h1 class="h1-btm">Best Trip Ever</h1>
      <div class="login-box">
        <label for="user-name"></label>
        <input type="text" id="user-name" name="user-name" placeholder="traveler##">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="travel">
      </div>
      <button class="get-started-btn"> Login </button>
    </div>
    <img class="alps" src="./images/alps.jpg" alt="picture of high altitude lake in mountains">
  </div>
  <articel class="inputs-container">
    <img hidden class="background" src="./images/luggage.jpg" alt="background image of luggage">
    <div hidden class="inputs-trips-container">
      <div class="travelerName"></div>
      <div class="inputs">
        <div>
          <label for="travel-date">Date</label>
          <input class="date" id="travel-date" type="date" min="datetime">
        </div>
        <div>
          <label for="trip-duration">Duration</label>
          <input class="duration" id="trip-duration" type="number" min="1">
        </div>
        <div>
          <label for="number-of-travelers">Travelers</label>
          <input class="num-travelers" id="number-of-travelers" type="number" min="1">
        </div>
        <div>
          <label for="pick-destination">Destination</label>
          <input class="destinations" id="pick-destination" list="list">
            <datalist id="list">
              <option value=" Amsterdam, Netherlands"> <option value="Anchorage, Alaska"> <option value="Antananarivo, Madagascar"> <option value="Bangkok, Thailand">
                <option value="Brussels, Belgium"> <option value="Calgary, Canada"> <option value="Cape Town, South Africa"> <option value="Cartagena, Colombia">
                <option value="Castries, St Lucia"> <option value="Caye Caulker, Belize"> <option value="Colombo, Sri Lanka"> <option value="Copenhagen, Denmark">
                <option value="Dar es Salaam, Tanzania"> <option value="Frankfurt, Germany"> <option value="Cape Town, South Africa"> <option value="Helsinki, Finland">
                <option value="Hobart, Tasmania"> <option value="Jaipur, India"> <option value="Jakarta, Indonesia"> <option value="Kathmandu, Nepal">
                <option value="La Isla Tortuga, Costa Rica"> <option value="Lima, Peru"> <option value="London, England"> <option value="Madrid, Spain">
                <option value="Manila, Philippines"> <option value="Marrakesh, Morocco"> <option value="Miami, Florida"> <option value="Mikonos, Greece">
                <option value="Montego Bay, Jamaica"> <option value="Nassau, The Bahamas"> <option value="New York, New York"> <option value="Paris, France">
                <option value="Porto, Portugal"> <option value="Quito, Ecuador"> <option value="Reykjavík, Iceland"> <option value="Rome, Italy">
                <option value="San Francisco, California"> <option value="San Juan, Puerto Rico"> <option value="Santo Domingo, Dominican Republic"> <option value="Seoul, South Korea">
                <option value="St. Petersburg, Russia"> <option value="Stockholm, Sweden"> <option value="Sydney, Austrailia"> <option value="Tokyo, Japan">
                <option value="Toronto, Canada'"> <option value="Tulum, Mexico"> <option value="Victoria, Seychelles"> <option value="Vilnius, Lithuania">
                <option value="Wellington, New Zealand"> <option value="Willemstad, Curaçao"> <option value="Zürich, Switzerland">
            </datalist>
        </div>
        <button class="get-estimate">Travel Estimate</button>
        <p class="estimate"></p>
        <button class="book-btn"> Request Booking </button>
      </div>
      <div class="plan-trips">
        <div class="past-trips">
          <h2>Past Trips</h2>
        </div>
        <div class="upcoming-trips">
          <h2>Upcoming Trips</h2>
        </div>
        <div class="spent-data">
          <h2>Spent To Date</h2>
        </div>   
      </div>
    </div>
  </articel>
  <script src="bundle.js"></script>
</body>
</html>
